<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CONTROL // NODE</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--b); color: var(--n); font-family: monospace; 
            margin: 0; padding: 10px; display: flex; flex-direction: column;
            min-height: 100vh; /* Используем min-height вместо height */
        }

        header { 
            padding: 10px; border-bottom: 1px solid var(--n); 
            display: flex; justify-content: space-between; font-size: 11px;
        }

        #chat { 
            flex-grow: 1; overflow-y: auto; margin: 10px 0; padding: 5px;
            background: rgba(0,20,0,0.1); border: 1px solid #111;
            min-height: 200px;
        }

        /* Упрощенная панель без лишних слоев */
        .ui-panel { 
            display: flex; flex-direction: column; gap: 8px;
            padding-bottom: 20px; /* Запас под системную полоску */
        }

        .input-row { display: flex; gap: 5px; }
        
        input { 
            background: #111; border: 1px solid var(--n); color: var(--n); 
            padding: 15px; font-size: 16px !important; border-radius: 4px;
            outline: none; font-family: inherit; width: 100%;
            /* Защита от блокировки ввода */
            pointer-events: auto !important;
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        #key { border-color: var(--r); }
        
        #ex { 
            background: var(--n); color: #000; border: none; 
            padding: 15px; font-weight: bold; cursor: pointer;
            width: 100%; text-transform: uppercase;
        }

        .msg { margin-bottom: 10px; border-left: 2px solid var(--n); padding-left: 8px; word-break: break-all; }
        .u-name { font-weight: bold; color: #fff; }

        /* Для компов делаем в ряд */
        @media (min-width: 600px) {
            .input-row { flex-direction: row; }
            .ui-panel { flex-direction: row; }
            #ex { width: 120px; }
        }
    </style>
</head>
<body>

    <header>
        <span>[ NODE: TERMINAL_V6.1 ]</span>
        <span style="color:var(--n)">ONLINE</span>
    </header>
    
    <div id="chat"></div>

    <div class="ui-panel">
        <div class="input-row">
            <input type="text" id="nk" placeholder="NICK" maxlength="10">
            <input type="text" id="key" placeholder="KEY (OPT)">
        </div>
        <div class="input-row">
            <input type="text" id="ms" placeholder="MESSAGE..." autocomplete="off" inputmode="text">
            <button id="ex" onclick="send()">SEND</button>
        </div>
    </div>

<script>
    const API = '/api';
    const chat = document.getElementById('chat');
    const keyIn = document.getElementById('key');
    const msIn = document.getElementById('ms');
    const nkIn = document.getElementById('nk');
    let cache = new Set();

    function crypt(t, k) {
        if (!k) return t;
        const te = new TextEncoder().encode(t);
        const ke = new TextEncoder().encode(k);
        return String.fromCharCode(...te.map((b, i) => b ^ ke[i % ke.length]));
    }

    async function sync() {
        try {
            const r = await fetch(API);
            const data = await r.text();
            const lines = data.split('\n').filter(l => l.trim());
            const curK = keyIn.value;

            lines.forEach((line, idx) => {
                const id = line + idx + curK;
                if (!cache.has(id)) {
                    const div = document.createElement('div');
                    div.className = "msg";
                    if (line.includes(": ")) {
                        let [u, full] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                        let [cipher, pKey] = full.split("::KEY::");
                        try {
                            let dec = pKey ? decodeURIComponent(crypt(atob(cipher), curK)) : decodeURIComponent(atob(cipher));
                            div.innerHTML = `<span class="u-name">${u}:</span> ${dec}`;
                        } catch(e) { 
                            div.innerHTML = `<span class="u-name">${u}:</span> <span style="color:#444">[LOCKED]</span>`;
                        }
                    } else { div.innerText = line; }
                    chat.appendChild(div);
                    cache.add(id);
                    chat.scrollTop = chat.scrollHeight;
                }
            });
        } catch(e) {}
    }

    async function send() {
        if (!msIn.value) return;
        const k = keyIn.value;
        let payload = btoa(crypt(encodeURIComponent(msIn.value), k));
        if (k) payload += "::KEY::" + k;

        await fetch(API, { method: 'POST', body: `${nkIn.value || 'ANON'}: ${payload}` });
        msIn.value = '';
        sync();
    }

    // Обработка Enter
    msIn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') send();
    });

    // Очистка при смене ключа
    keyIn.oninput = () => { chat.innerHTML = ""; cache.clear(); sync(); };

    setInterval(sync, 3000);
    sync();
</script>
</body>
</html>
