<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACKET ANALYZER // SYSTEM</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; --w: #ffffff; }
        body { background: var(--b); color: var(--n); font-family: 'Courier New', monospace; padding: 20px; margin: 0; }
        header { border-bottom: 2px solid var(--n); padding: 10px; display: flex; justify-content: space-between; align-items: center; background: #111; }
        .stats-box { border: 1px solid var(--n); padding: 5px 15px; font-size: 12px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
        th { border: 1px solid var(--n); padding: 12px; text-align: left; background: rgba(0,255,65,0.1); font-size: 14px; }
        td { border: 1px solid #222; padding: 12px; word-break: break-all; font-size: 13px; vertical-align: top; }
        
        .status-ok { color: var(--n); font-weight: bold; }
        .status-fail { color: var(--r); font-weight: bold; animation: blink 1s infinite; }
        .raw-data { color: #555; font-size: 11px; }
        .decoded-text { color: var(--w); font-weight: bold; background: rgba(255,255,255,0.05); padding: 4px; display: inline-block; width: 100%; }

        #clear-btn { background: var(--r); color: #000; border: none; padding: 8px 15px; font-weight: bold; cursor: pointer; }
        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <header>
        <div>
            <strong>[ PACKET_ANALYZER_V3.0 ]</strong>
            <div id="stat" class="stats-box" style="margin-top: 5px;">LOADED_PACKETS: 0</div>
        </div>
        <button id="clear-btn" onclick="wipe()">PURGE_DATABASE</button>
    </header>

    <table>
        <thead>
            <tr>
                <th style="width: 100px;">SOURCE</th>
                <th>ENCRYPTED_PAYLOAD</th>
                <th style="width: 120px;">EXTRACT_KEY</th>
                <th>ANALYZED_CONTENT</th>
            </tr>
        </thead>
        <tbody id="logs"></tbody>
    </table>

<script>
    const API = '/api';

    function crypt(t, k) {
        if (!k) return t;
        const te = new TextEncoder().encode(t);
        const ke = new TextEncoder().encode(k);
        return String.fromCharCode(...te.map((b, i) => b ^ ke[i % ke.length]));
    }

    async function wipe() { if(confirm("WIPE SERVER?")) await fetch(API, {method: 'DELETE'}); }

    async function analyze() {
        try {
            const r = await fetch(API);
            const data = await r.text();
            const lines = data.split('\n').filter(l => l.trim());
            document.getElementById('stat').innerText = `LOADED_PACKETS: ${lines.length}`;
            
            const tbody = document.getElementById('logs');
            tbody.innerHTML = "";

            lines.forEach(line => {
                if (line.includes(": ")) {
                    let [user, full] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                    let [cipher, key] = full.split("::KEY::");
                    
                    let resultHtml = "";
                    let keyStatus = "";

                    if (key) {
                        try {
                            let dec = decodeURIComponent(crypt(atob(cipher), key));
                            keyStatus = `<span class="status-ok">${key}</span>`;
                            resultHtml = `<span class="decoded-text">${dec}</span>`;
                        } catch(e) {
                            keyStatus = `<span class="status-fail">${key}</span>`;
                            resultHtml = `<span style="color:var(--r)">[CORRUPT_DATA]</span>`;
                        }
                    } else {
                        keyStatus = `<span class="status-fail">NOT_FOUND</span>`;
                        resultHtml = `<span style="color:#444">[LOCKED_ENCRYPTED]</span>`;
                    }

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><strong>${user}</strong></td>
                        <td class="raw-data">${cipher}</td>
                        <td>${keyStatus}</td>
                        <td>${resultHtml}</td>
                    `;
                    tbody.appendChild(tr);
                }
            });
        } catch(e) {}
    }

    setInterval(analyze, 3000);
    analyze();
</script>
</body>
</html>
