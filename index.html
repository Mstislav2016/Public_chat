<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>CONTROL // SYSTEM</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; }
        * { box-sizing: border-box; }
        
        /* Исправляем проблему с вводом: разрешаем минимальный скролл */
        html, body { background: var(--b); color: var(--n); font-family: monospace; margin: 0; min-height: 100%; }
        
        #loading-screen { 
            position: fixed; inset: 0; background: var(--b); z-index: 999; 
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }

        #terminal-container { display: none; flex-direction: column; padding: 10px; min-height: 100vh; }
        
        header { 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--n); padding: 5px; font-size: 10px; 
        }

        #del-btn { color: var(--r); border: 1px solid var(--r); background: none; font-size: 9px; cursor: pointer; padding: 2px 5px; }

        #chat { flex: 1; padding: 10px 0; margin-bottom: 120px; }
        
        .controls { 
            position: fixed; bottom: 0; left: 0; width: 100%; padding: 10px;
            background: #000; border-top: 1px solid var(--n);
            display: grid; grid-template-columns: 1fr 1fr 70px; gap: 8px;
            z-index: 10;
        }
        
        input { 
            background: #111 !important; border: 1px solid var(--n); color: var(--n); 
            padding: 12px; font-size: 16px !important; border-radius: 4px;
            outline: none; -webkit-user-select: text; user-select: text;
        }

        #key { border-color: var(--r); -webkit-text-security: disc; }
        #ms { grid-column: 1 / 3; }
        #ex { grid-column: 3 / 4; grid-row: 1 / 3; background: var(--n); color: #000; border: none; font-weight: bold; border-radius: 4px; }

        .msg-line { margin-bottom: 8px; border-left: 2px solid var(--n); padding-left: 8px; word-break: break-all; }
    </style>
</head>
<body>

<div id="loading-screen" onclick="start()">
    <div style="border: 1px solid var(--n); padding: 20px;">[ TAP TO CONNECT ]</div>
</div>

<div id="terminal-container">
    <header>
        <span>// CONTROL_V4.4 //</span>
        <button id="del-btn" onclick="clearData()">[ SELF_DESTRUCT ]</button>
    </header>
    <div id="chat"></div>
    <div class="controls">
        <input type="text" id="nk" placeholder="NICK" maxlength="10">
        <input type="text" id="key" placeholder="KEY">
        <input type="text" id="ms" placeholder="MESSAGE..." autocomplete="off">
        <button id="ex" onclick="send()">SEND</button>
    </div>
</div>

<script>
    const API = '/api';
    const chat = document.getElementById('chat');
    let cache = new Set();
    const noise = "0123456789ABCDEF!@#$%^&*";

    function start() {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('terminal-container').style.display = 'flex';
        sync();
        setInterval(sync, 3000);
    }

    async function clearData() {
        if(confirm("DELETE ALL LOGS?")) {
            await fetch(API, { method: 'DELETE' });
            chat.innerHTML = "";
            cache.clear();
        }
    }

    function crypt(t, k) {
        if (!k) return t;
        const te = new TextEncoder().encode(t);
        const ke = new TextEncoder().encode(k);
        return String.fromCharCode(...te.map((b, i) => b ^ ke[i % ke.length]));
    }

    function anim(el, u, t) {
        let i = 0;
        const f = () => {
            el.innerHTML = `<strong>${u}:</strong> ` + t.split("").map((c, idx) => idx < i ? t[idx] : noise[Math.floor(Math.random()*noise.length)]).join("");
            if (i < t.length) { i += 3; setTimeout(f, 40); }
            else { el.innerHTML = `<strong>${u}:</strong> ${t}`; }
        };
        f();
    }

    async function sync() {
        try {
            const r = await fetch(API);
            const text = await r.text();
            const lines = text.split('\n').filter(l => l.trim());
            
            // Если сервер пуст, а у нас есть сообщения - значит была очистка
            if (lines.length < cache.size / 2) { chat.innerHTML = ""; cache.clear(); }

            lines.forEach((line, idx) => {
                const id = line + idx;
                if (!cache.has(id)) {
                    const div = document.createElement('div');
                    div.className = "msg-line";
                    chat.appendChild(div);
                    if (line.includes(": ")) {
                        let [u, p] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                        try {
                            let raw = atob(p).split("").map(c => c.charCodeAt(0));
                            let dec = decodeURIComponent(crypt(String.fromCharCode(...raw), document.getElementById('key').value));
                            anim(div, u, dec);
                        } catch(e) { div.innerText = line; }
                    } else { div.innerText = line; }
                    cache.add(id);
                    chat.scrollTop = chat.scrollHeight;
                }
            });
        } catch(e) {}
    }

    async function send() {
        const m = document.getElementById('ms').value;
        const n = document.getElementById('nk').value || 'ANON';
        const k = document.getElementById('key').value;
        if (!m) return;

        try {
            const enc = btoa(crypt(encodeURIComponent(m), k));
            await fetch(API, {
                method: 'POST',
                body: `${n}: ${enc}`,
                headers: { 'Content-Type': 'text/plain' }
            });
            document.getElementById('ms').value = '';
            sync();
        } catch(e) {}
    }

    // Фикс для клавиатуры: принудительный фокус при клике
    document.querySelectorAll('input').forEach(inp => {
        inp.onclick = () => inp.focus();
    });

    document.getElementById('ms').onkeypress = (e) => e.key === 'Enter' && send();
</script>
</body>
</html>
