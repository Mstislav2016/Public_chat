<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL // NODE</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; }
        * { box-sizing: border-box; }
        
        body { 
            background: var(--b); color: var(--n); font-family: monospace; 
            margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh;
        }

        header { display: flex; justify-content: space-between; padding-bottom: 5px; border-bottom: 1px solid var(--n); font-size: 12px; }
        
        #chat { flex: 1; overflow-y: auto; margin: 10px 0; padding: 5px; border-left: 1px solid #111; }

        .ui { display: grid; gap: 8px; grid-template-columns: 1fr 1fr 80px; }
        
        input { 
            background: #111; border: 1px solid var(--n); color: var(--n); 
            padding: 12px; font-size: 16px !important; border-radius: 4px; outline: none;
        }

        #key { border-color: var(--r); -webkit-text-security: disc; }
        #ms { grid-column: 1 / 3; }
        #ex { grid-column: 3 / 4; grid-row: 1 / 3; background: var(--n); color: #000; border: none; font-weight: bold; border-radius: 4px; }
        
        #purge { color: var(--r); background: none; border: 1px solid var(--r); font-size: 10px; cursor: pointer; }

        .msg { margin-bottom: 10px; word-break: break-all; border-left: 2px solid var(--n); padding-left: 8px; }
        
        @media (min-width: 600px) {
            .ui { grid-template-columns: 120px 150px 1fr 100px; }
            #ms { grid-column: 3 / 4; }
            #ex { grid-column: 4 / 5; grid-row: 1 / 2; }
        }
    </style>
</head>
<body>

    <header>
        <span>// CONTROL_V5.1 // ONLINE</span>
        <button id="purge" onclick="purge()">[ PURGE ]</button>
    </header>
    
    <div id="chat"></div>

    <div class="ui">
        <input type="text" id="nk" placeholder="NICK" maxlength="10">
        <input type="text" id="key" placeholder="KEY">
        <input type="text" id="ms" placeholder="MSG..." autocomplete="off">
        <button id="ex" onclick="send()">SEND</button>
    </div>

<script>
    const API = 'https://control-u6bq.onrender.com/api';
    const chat = document.getElementById('chat');
    const keyIn = document.getElementById('key');
    const msIn = document.getElementById('ms');
    const nkIn = document.getElementById('nk');
    let cache = new Set();
    const noise = "0123456789ABCDEF!@#$%^&*";

    // XOR логика
    function crypt(t, k) {
        if (!k) return t;
        const te = new TextEncoder().encode(t);
        const ke = new TextEncoder().encode(k);
        return String.fromCharCode(...te.map((b, i) => b ^ ke[i % ke.length]));
    }

    // Анимация 1/3
    function anim(el, u, t) {
        let i = 0;
        const f = () => {
            let out = t.split("").map((c, idx) => idx < i ? t[idx] : noise[Math.floor(Math.random()*noise.length)]).join("");
            el.innerHTML = `<strong>${u}:</strong> ${out}`;
            if (i < t.length) { i += 3; setTimeout(f, 40); }
            else { el.innerHTML = `<strong>${u}:</strong> ${t}`; }
        };
        f();
    }

    async function sync() {
        try {
            const r = await fetch(API);
            const data = await r.text();
            const lines = data.split('\n').filter(l => l.trim());
            const curKey = keyIn.value;

            if (lines.length === 0 && cache.size > 0) { chat.innerHTML = ""; cache.clear(); }

            lines.forEach((line, idx) => {
                const id = line + idx + curKey;
                if (!cache.has(id)) {
                    const div = document.createElement('div');
                    div.className = "msg";
                    if (line.includes(": ")) {
                        let [u, p] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                        try {
                            let dec = decodeURIComponent(crypt(atob(p), curKey));
                            chat.appendChild(div);
                            anim(div, u, dec);
                        } catch(e) { div.innerText = line; chat.appendChild(div); }
                    } else { div.innerText = line; chat.appendChild(div); }
                    cache.add(id);
                    chat.scrollTop = chat.scrollHeight;
                }
            });
        } catch(e) {}
    }

    async function send() {
        if (!msIn.value) return;
        try {
            const enc = btoa(crypt(encodeURIComponent(msIn.value), keyIn.value));
            await fetch(API, {
                method: 'POST',
                body: `${nkIn.value || 'ANON'}: ${enc}`
            });
            msIn.value = '';
            sync();
        } catch(e) {}
    }

    async function purge() {
        if(confirm("WIPE?")) { await fetch(API, { method: 'DELETE' }); sync(); }
    }

    // Перешифровка при смене ключа
    keyIn.oninput = () => { chat.innerHTML = ""; cache.clear(); sync(); };
    msIn.onkeypress = (e) => e.key === 'Enter' && send();

    sync();
    setInterval(sync, 3000);
</script>
</body>
</html>
