<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>CONTROL // MULTI-SYSTEM</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; --g: #003300; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--b); color: var(--n); 
            font-family: 'Consolas', 'Courier New', monospace; 
            margin: 0; padding: 10px;
            display: flex; flex-direction: column;
            height: 100vh; width: 100vw;
            overflow: hidden; /* Защита от лишнего скролла всей страницы */
        }

        /* Шапка */
        header { 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--n); padding-bottom: 5px; margin-bottom: 10px;
            font-size: 12px; flex-shrink: 0;
        }

        /* Зона чата */
        #chat { 
            flex: 1; border: 1px solid var(--g); 
            padding: 10px; background: rgba(0, 20, 0, 0.2);
            overflow-y: auto; font-size: 14px;
            border-radius: 4px; box-shadow: inset 0 0 10px #000;
        }

        /* Контейнер управления */
        .ui-panel { 
            margin-top: 10px; flex-shrink: 0;
            display: grid; gap: 8px;
            grid-template-columns: 100px 120px 1fr 80px; /* Для компов */
        }

        input { 
            background: #000; border: 1px solid var(--n); color: var(--n); 
            padding: 12px; font-size: 16px !important; border-radius: 4px;
            outline: none; font-family: inherit; width: 100%;
        }

        #key { border-color: var(--r); color: var(--r); -webkit-text-security: disc; }
        
        button { 
            padding: 12px; border: none; font-weight: bold; 
            font-family: inherit; cursor: pointer; text-transform: uppercase;
            border-radius: 4px; transition: 0.2s;
        }

        #ex { background: var(--n); color: #000; }
        #ex:active { transform: scale(0.95); opacity: 0.8; }

        #del-btn { background: none; border: 1px solid var(--r); color: var(--r); font-size: 9px; }

        /* Адаптивность для телефонов */
        @media (max-width: 600px) {
            .ui-panel {
                grid-template-columns: 1fr 1fr; /* 2 колонки */
            }
            #ms { grid-column: 1 / 3; } /* Сообщение на всю ширину */
            #ex { grid-column: 1 / 3; height: 50px; } /* Большая кнопка отправки */
            header span { font-size: 9px; }
        }

        .msg-line { margin-bottom: 8px; border-left: 2px solid var(--n); padding-left: 8px; word-break: break-all; }
        .noise { color: var(--g); }
    </style>
</head>
<body>

    <header>
        <span>// NODE: CONTROL_V5.0 // ONLINE</span>
        <button id="del-btn" onclick="clearData()">[ PURGE ]</button>
    </header>
    
    <div id="chat"></div>

    <div class="ui-panel">
        <input type="text" id="nk" placeholder="NICK" maxlength="10">
        <input type="text" id="key" placeholder="KEY">
        <input type="text" id="ms" placeholder="MESSAGE..." autocomplete="off">
        <button id="ex" onclick="send()">SEND</button>
    </div>

<script>
    const API = '/api';
    const chat = document.getElementById('chat');
    const keyIn = document.getElementById('key');
    const msIn = document.getElementById('ms');
    const nkIn = document.getElementById('nk');
    let cache = new Set();
    const noiseChars = "0123456789ABCDEF!@#$%^&*";

    // Звук терминала (бип)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function beep(freq = 600, duration = 50) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.value = freq; gain.gain.value = 0.1;
        osc.start(); setTimeout(() => osc.stop(), duration);
    }

    async function clearData() {
        if(confirm("WIPE ALL DATA?")) {
            await fetch(API, { method: 'DELETE' });
            chat.innerHTML = ""; cache.clear(); beep(200, 200);
        }
    }

    function crypt(t, k) {
        if (!k) return t;
        const te = new TextEncoder().encode(t);
        const ke = new TextEncoder().encode(k);
        return String.fromCharCode(...te.map((b, i) => b ^ ke[i % ke.length]));
    }

    function anim(el, u, t) {
        let i = 0;
        const f = () => {
            el.innerHTML = `<strong>${u}:</strong> ` + t.split("").map((c, idx) => idx < i ? t[idx] : noiseChars[Math.floor(Math.random()*noiseChars.length)]).join("");
            if (i < t.length) { i += 3; setTimeout(f, 40); }
            else { el.innerHTML = `<strong>${u}:</strong> ${t}`; }
        };
        f();
    }

    async function sync() {
        try {
            const r = await fetch(API);
            const text = await r.text();
            const lines = text.split('\n').filter(l => l.trim());
            
            if (lines.length === 0 && cache.size > 0) { chat.innerHTML = ""; cache.clear(); }

            lines.forEach((line, idx) => {
                const id = line + idx;
                if (!cache.has(id)) {
                    const div = document.createElement('div');
                    div.className = "msg-line";
                    chat.appendChild(div);
                    if (line.includes(": ")) {
                        let [u, p] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                        try {
                            let raw = atob(p).split("").map(c => c.charCodeAt(0));
                            let dec = decodeURIComponent(crypt(String.fromCharCode(...raw), keyIn.value));
                            anim(div, u, dec);
                        } catch(e) { div.innerText = line; }
                    } else { div.innerText = line; }
                    cache.add(id);
                    chat.scrollTop = chat.scrollHeight;
                }
            });
        } catch(e) {}
    }

    async function send() {
        const m = msIn.value;
        if (!m) return;
        beep(800, 30); // Звук при отправке
        try {
            const enc = btoa(crypt(encodeURIComponent(m), keyIn.value));
            await fetch(API, {
                method: 'POST',
                body: `${nkIn.value || 'ANON'}: ${enc}`,
                headers: { 'Content-Type': 'text/plain' }
            });
            msIn.value = '';
            sync();
        } catch(e) {}
    }

    // Обработка Enter
    msIn.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') {
            send();
            if(window.innerWidth < 600) msIn.blur(); // Скрываем клаву на мобиле после отправки
        }
    });

    sync();
    setInterval(sync, 3000);
</script>
</body>
</html>
