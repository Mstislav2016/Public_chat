<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>胡耶塔 // FINAL_FIX</title>
    <style>
#ms { 
    flex-grow: 1; 
    background: #000 !important; /* Принудительно черный фон */
    color: var(--n) !important;  /* Принудительно зеленый текст */
    z-index: 9999;               /* Выводим на самый передний план */
    position: relative;
    border: 1px solid var(--n);
    min-height: 40px;
}
.controls { 
    width: 95%; 
    max-width: 800px; 
    display: flex; 
    gap: 8px; 
    padding: 10px;
    background: var(--b); /* Чтобы фон под кнопками не был прозрачным */
    z-index: 1000;
}
    </style>
</head>
<body>
    <header><h1>胡耶塔 // TERMINAL_V3</h1></header>
    <div class="status">
        <span id="l">LINK: OFF</span>
        <span>PROTOCOL: XOR_UTF8</span>
    </div>
    <div id="chat"></div>
    <div class="controls">
        <input type="text" id="nk" placeholder="NICK" style="width: 70px;">
        <input type="password" id="key" placeholder="KEY">
        <input type="text" id="ms" placeholder="MESSAGE..." autocomplete="off">
        <button id="ex">SEND</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const l = document.getElementById('l');
        
        // --- ЗАМЕНИ ЭТУ ССЫЛКУ НА СВОЮ ОТ RENDER ---
        const RENDER_URL = 'https://control-u6bq.onrender.com/api'; 
        const API = window.location.protocol === 'file:' ? RENDER_URL : '/api';

        let processedMessages = new Set(); // Чтобы не дублировать сообщения
        const noiseChars = "0123456789ABCDEF$#@%&*";

        function crypt(bytes, key) {
            if (!key) return bytes;
            const k = new TextEncoder().encode(key);
            return bytes.map((b, i) => b ^ k[i % k.length]);
        }

        function animateDecrypt(el, user, text) {
            let iter = 0;
            const duration = text.length;
            const interval = setInterval(() => {
                el.innerText = `${user}: ` + text.split("").map((char, i) => {
                    if (i < iter) return text[i];
                    return noiseChars[Math.floor(Math.random() * noiseChars.length)];
                }).join("");
                
                if (iter >= duration) {
                    clearInterval(interval);
                    el.innerText = `${user}: ${text}`;
                }
                iter += 1/2; // Скорость (1/2 — нормально, 1/5 — медленно)
            }, 40);
        }

        async function sync() {
            try {
                const r = await fetch(API);
                const t = await r.text();
                const lines = t.split('\n').filter(x => x.trim());
                const key = document.getElementById('key').value;

                lines.forEach((line, index) => {
                    // Создаем уникальный ключ для каждой строки на основе её текста и позиции
                    const msgId = btoa(line) + index; 
                    
                    if (!processedMessages.has(msgId)) {
                        const div = document.createElement('div');
                        div.className = "msg-line";
                        chat.appendChild(div);

                        if (line.includes(": ")) {
                            let [user, payload] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                            try {
                                const bytes = new Uint8Array(atob(payload).split("").map(c => c.charCodeAt(0)));
                                const decoded = new TextDecoder().decode(crypt(bytes, key));
                                animateDecrypt(div, user, decoded);
                            } catch(e) {
                                div.innerText = line; // Если не Base64, выводим как есть
                            }
                        } else {
                            div.innerText = line;
                        }
                        
                        processedMessages.add(msgId);
                        chat.scrollTop = chat.scrollHeight;
                    }
                });
                l.innerText = "LINK: ONLINE"; l.style.color = "var(--n)";
            } catch(e) {
                l.innerText = "LINK: ERROR"; l.style.color = "var(--r)";
            }
        }

        async function send() {
            const n = document.getElementById('nk').value || "ANON";
            const m = document.getElementById('ms').value;
            const k = document.getElementById('key').value;
            if (!m) return;

            const bytes = crypt(new TextEncoder().encode(m), k);
            const b64 = btoa(String.fromCharCode(...bytes));
            
            try {
                const response = await fetch(API, { method: 'POST', body: `${n}: ${b64}` });
                if (response.ok) {
                    document.getElementById('ms').value = '';
                    sync(); // Сразу обновляем чат
                }
            } catch(e) { console.error("Send failed"); }
        }

        document.getElementById('ex').onclick = send;
        document.getElementById('ms').onkeypress = (e) => e.key === 'Enter' && send();
        
        // Интервал обновления
        setInterval(sync, 2000);
        sync();
    </script>
</body>
</html>
