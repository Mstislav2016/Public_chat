<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL // NODE</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; }
        
        /* Базовые стили без блокировок */
        body { 
            background: var(--b); color: var(--n); font-family: 'Consolas', monospace; 
            margin: 0; padding: 15px; display: flex; flex-direction: column; height: 100vh;
        }

        header { display: flex; justify-content: space-between; border-bottom: 1px solid var(--n); padding-bottom: 5px; flex-shrink: 0; }
        
        #chat { flex: 1; overflow-y: auto; margin: 15px 0; padding: 5px; border-left: 1px solid #111; }

        /* Простая сетка для полей ввода */
        .ui-form { display: flex; flex-direction: column; gap: 10px; flex-shrink: 0; }
        .row { display: flex; gap: 10px; }
        
        input { 
            background: #000; border: 1px solid var(--n); color: var(--n); 
            padding: 12px; font-size: 16px; border-radius: 4px; outline: none;
            width: 100%; font-family: inherit;
        }

        #key { border-color: var(--r); } /* Убрал маскировку для теста, если заработает — вернем */
        
        button { 
            background: var(--n); color: #000; border: none; padding: 12px 20px;
            font-weight: bold; cursor: pointer; border-radius: 4px; font-family: inherit;
        }
        
        #purge { background: none; border: 1px solid var(--r); color: var(--r); padding: 2px 8px; font-size: 10px; }

        .msg { margin-bottom: 10px; border-left: 2px solid var(--n); padding-left: 8px; word-break: break-all; }
    </style>
</head>
<body>

    <header>
        <span>// CONTROL_V5.3 //</span>
        <button id="purge" onclick="purge()">[ PURGE ]</button>
    </header>
    
    <div id="chat"></div>

    <div class="ui-form">
        <div class="row">
            <input type="text" id="nk" placeholder="NICK" maxlength="10">
            <input type="text" id="key" placeholder="KEY)">
        </div>
        <div class="row">
            <input type="text" id="ms" placeholder="MESSAGE..." autocomplete="off">
            <button id="ex" onclick="send()">SEND</button>
        </div>
    </div>

<script>
    const API = 'https://control-u6bq.onrender.com//api';
    const chat = document.getElementById('chat');
    const keyIn = document.getElementById('key');
    const msIn = document.getElementById('ms');
    const nkIn = document.getElementById('nk');
    let cache = new Set();

    // Простой XOR
    function crypt(t, k) {
        if (!k) return t;
        const te = new TextEncoder().encode(t);
        const ke = new TextEncoder().encode(k);
        return String.fromCharCode(...te.map((b, i) => b ^ ke[i % ke.length]));
    }

    async function sync() {
        try {
            const r = await fetch(API);
            const data = await r.text();
            const lines = data.split('\n').filter(l => l.trim());
            const curKey = keyIn.value;

            if (lines.length === 0 && cache.size > 0) { chat.innerHTML = ""; cache.clear(); }

            lines.forEach((line, idx) => {
                const id = line + idx + curKey;
                if (!cache.has(id)) {
                    const div = document.createElement('div');
                    div.className = "msg";
                    if (line.includes(": ")) {
                        let [u, p] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                        try {
                            let dec = decodeURIComponent(crypt(atob(p), curKey));
                            div.innerHTML = `<strong>${u}:</strong> ${dec}`;
                        } catch(e) { div.innerText = line; }
                    } else { div.innerText = line; }
                    chat.appendChild(div);
                    cache.add(id);
                    chat.scrollTop = chat.scrollHeight;
                }
            });
        } catch(e) {}
    }

    async function send() {
        const val = msIn.value;
        if (!val) return;
        try {
            const enc = btoa(crypt(encodeURIComponent(val), keyIn.value));
            await fetch(API, {
                method: 'POST',
                body: `${nkIn.value || 'ANON'}: ${enc}`
            });
            msIn.value = ''; // Очистка поля
            sync();
        } catch(e) { alert("Error sending!"); }
    }

    async function purge() {
        if(confirm("WIPE?")) { await fetch(API, { method: 'DELETE' }); sync(); }
    }

    // Обработка Enter без блокировки ввода
    msIn.onkeyup = (e) => { if(e.key === 'Enter') send(); };
    keyIn.oninput = () => { chat.innerHTML = ""; cache.clear(); sync(); };

    sync();
    setInterval(sync, 3000);
</script>
</body>
</html>
