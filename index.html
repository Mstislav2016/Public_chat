<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>胡耶塔 // TERMINAL</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; }
        body { background: var(--b); color: var(--n); font-family: 'Consolas', monospace; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
        header { width: 100%; text-align: center; border-bottom: 1px solid var(--n); padding: 10px; background: rgba(0,255,65,0.05); box-shadow: 0 0 15px rgba(0,255,65,0.1); }
        #chat { width: 95%; max-width: 900px; flex-grow: 1; margin: 15px 0; padding: 15px; border: 1px solid var(--n); overflow-y: auto; background: rgba(0,20,0,0.2); font-size: 0.9rem; border-radius: 4px; }
        .controls { width: 95%; max-width: 900px; display: flex; gap: 8px; padding-bottom: 20px; flex-wrap: wrap; }
        input { background: rgba(0,40,0,0.3); border: 1px solid var(--n); color: var(--n); padding: 10px; outline: none; font-family: inherit; border-radius: 2px; }
        #nk { width: 80px; }
        #key { width: 120px; border-color: var(--r); color: var(--r); }
        #ms { flex-grow: 1; min-width: 200px; }
        button { background: var(--n); color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { background: #fff; box-shadow: 0 0 10px #fff; }
        .status { width: 95%; max-width: 900px; font-size: 0.7rem; display: flex; justify-content: space-between; margin-bottom: 5px; opacity: 0.7; }
        .msg-line { margin-bottom: 5px; border-left: 2px solid var(--n); padding-left: 8px; animation: blink 0.5s ease-out; }
        @keyframes blink { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <header><h1>胡耶塔 // CRYPTO_OS</h1></header>
    <div class="status">
        <span id="l">LINK: SEARCHING...</span>
        <span>XOR_UTF8_ANIMATED</span>
    </div>
    <div id="chat"></div>
    <div class="controls">
        <input type="text" id="nk" placeholder="NICK" maxlength="10">
        <input type="password" id="key" placeholder="KEY">
        <input type="text" id="ms" placeholder="STREAM_DATA..." autocomplete="off">
        <button id="ex">SEND</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const l = document.getElementById('l');
        const keyIn = document.getElementById('key');

        // СЮДА ВСТАВЬ СВОЮ ССЫЛКУ
        const RENDER_URL = 'https://твой-сайт.onrender.com/api'; 
        const API = window.location.protocol === 'file:' ? RENDER_URL : window.location.origin + '/api';

        let cacheLines = [];
        const chars = "ABCDEF0123456789@#$%&*";

        function crypt(bytes, key) {
            const keyBytes = new TextEncoder().encode(key);
            const result = new Uint8Array(bytes.length);
            for (let i = 0; i < bytes.length; i++) {
                result[i] = bytes[i] ^ (keyBytes.length ? keyBytes[i % keyBytes.length] : 0);
            }
            return result;
        }

        function animate(el, user, text) {
            let iter = 0;
            const int = setInterval(() => {
                el.innerText = `${user}: ` + text.split("").map((c, i) => i < iter ? text[i] : chars[Math.floor(Math.random()*chars.length)]).join("");
                if(iter >= text.length) clearInterval(int);
                iter += 1/2; // Скорость появления (1/2 — средне)
            }, 30);
        }

        async function sync() {
            try {
                const r = await fetch(API);
                const t = await r.text();
                const secret = keyIn.value;
                const lines = t.split('\n').filter(x => x.trim());

                lines.forEach((line, i) => {
                    if (!cacheLines[i] || cacheLines[i] !== line) {
                        const div = document.createElement('div');
                        div.className = "msg-line";
                        chat.appendChild(div);
                        
                        if (line.includes(": ")) {
                            let [user, b64] = [line.slice(0, line.indexOf(": ")), line.slice(line.indexOf(": ")+2)];
                            try {
                                const bytes = new Uint8Array(atob(b64).split("").map(c => c.charCodeAt(0)));
                                const decText = new TextDecoder().decode(crypt(bytes, secret));
                                animate(div, user, decText);
                            } catch(e) { div.innerText = line; }
                        } else { div.innerText = line; }
                        cacheLines[i] = line;
                        chat.scrollTop = chat.scrollHeight;
                    }
                });
                l.innerText = "LINK: STABLE"; l.style.color = "var(--n)";
            } catch (e) { l.innerText = "LINK: ERROR"; l.style.color = "var(--r)"; }
        }

        async function send() {
            const nick = document.getElementById('nk').value || "ANON";
            const msg = document.getElementById('ms').value;
            if (!msg) return;
            const b64 = btoa(String.fromCharCode.apply(null, crypt(new TextEncoder().encode(msg), keyIn.value)));
            await fetch(API, { method: 'POST', body: `${nick}: ${b64}` });
            document.getElementById('ms').value = '';
            sync();
        }

        document.getElementById('ex').onclick = send;
        document.getElementById('ms').onkeypress = (e) => e.key === 'Enter' && send();
        setInterval(sync, 2000);
        sync();
    </script>
</body>
</html>
