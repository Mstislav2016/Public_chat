<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // STABLE</title>
    <style>
        :root { --n: #00ff41; --b: #050505; }
        body { background: var(--b); color: var(--n); font-family: monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        #chat { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid var(--n); }
        
        .ui { padding: 20px; background: #000; }
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        
        input { 
            background: #111; border: 1px solid var(--n); color: var(--n); 
            padding: 12px; font-size: 16px; width: 100%; outline: none;
        }
        
        button { 
            background: var(--n); color: #000; border: none; padding: 15px; 
            width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        .msg { margin-bottom: 10px; border-left: 2px solid var(--n); padding-left: 10px; }
        .u { font-weight: bold; color: #fff; }
    </style>
</head>
<body>

    <div id="chat"></div>

    <div class="ui">
        <div class="row">
            <input type="text" id="nk" placeholder="NICKNAME">
            <input type="text" id="key" placeholder="CIPHER KEY (IF EMPTY = PLAIN TEXT)">
        </div>
        <div class="row">
            <input type="text" id="ms" placeholder="MESSAGE..." autocomplete="off">
        </div>
        <button onclick="send()">[ SEND_PACKET ]</button>
    </div>

<script>
    const API = '/api';
    const chat = document.getElementById('chat');
    const keyIn = document.getElementById('key');
    const msIn = document.getElementById('ms');
    const nkIn = document.getElementById('nk');
    let cache = new Set();

    function crypt(t, k) {
        if (!k) return t;
        const te = new TextEncoder().encode(t);
        const ke = new TextEncoder().encode(k);
        return String.fromCharCode(...te.map((b, i) => b ^ ke[i % ke.length]));
    }

    async function sync() {
        try {
            const r = await fetch(API);
            const data = await r.text();
            const lines = data.split('\n').filter(l => l.trim());
            const curK = keyIn.value;

            lines.forEach((line, idx) => {
                const id = line + idx + curK;
                if (!cache.has(id)) {
                    const div = document.createElement('div');
                    div.className = "msg";
                    if (line.includes(": ")) {
                        let [u, full] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                        let [cipher, pKey] = full.split("::KEY::");
                        try {
                            // Логика: если у нас есть ключ в поле ввода, пробуем им. 
                            // Если нет - пробуем расшифровать тем, что пришло в пакете (для дебага).
                            let dec = pKey ? decodeURIComponent(crypt(atob(cipher), curK || pKey)) : decodeURIComponent(atob(cipher));
                            div.innerHTML = `<span class="u">${u}:</span> ${dec}`;
                        } catch(e) { 
                            div.innerHTML = `<span class="u">${u}:</span> <span style="color:#444">[ENCRYPTED]</span>`;
                        }
                    } else { div.innerText = line; }
                    chat.appendChild(div);
                    cache.add(id);
                    chat.scrollTop = chat.scrollHeight;
                }
            });
        } catch(e) {}
    }

    async function send() {
        const val = msIn.value;
        if (!val) return;
        const k = keyIn.value;

        // Шифруем только если введен ключ
        let encData = btoa(crypt(encodeURIComponent(val), k));
        // Приклеиваем ключ, чтобы /debug мог его вытащить
        let payload = k ? `${encData}::KEY::${k}` : encData;

        await fetch(API, {
            method: 'POST',
            body: `${nkIn.value || 'ANON'}: ${payload}`
        });
        
        msIn.value = '';
        sync();
    }

    // Обычный слушатель Enter
    msIn.onkeyup = (e) => { if (e.key === 'Enter') send(); };
    keyIn.oninput = () => { chat.innerHTML = ""; cache.clear(); sync(); };

    setInterval(sync, 3000);
    sync();
</script>
</body>
</html>
