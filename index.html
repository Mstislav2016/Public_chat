<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CONTROL // SYSTEM</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; }
        * { box-sizing: border-box; }
        
        html, body { 
            background: var(--b); color: var(--n); font-family: monospace; 
            margin: 0; padding: 0; height: 100%; overflow: hidden; 
        }
        
        /* Главный контейнер на весь экран */
        #terminal-container { 
            display: flex; flex-direction: column; 
            height: 100%; width: 100%; 
            padding: 10px; padding-bottom: calc(env(safe-area-inset-bottom) + 10px);
        }
        
        header { text-align: center; border-bottom: 1px solid var(--n); padding: 10px; margin-bottom: 10px; font-weight: bold; flex-shrink: 0; }
        
        /* Чат теперь гибкий и прокручиваемый */
        #chat { 
            flex: 1; border: 1px solid var(--n); overflow-y: auto; 
            padding: 10px; background: rgba(0,20,0,0.2); 
            margin-bottom: 10px; font-size: 14px; 
            -webkit-overflow-scrolling: touch;
        }

        /* Панель управления всегда внизу */
        .controls { 
            display: grid; 
            grid-template-columns: 1fr 1fr 80px; 
            grid-template-rows: auto auto;
            gap: 8px; flex-shrink: 0;
            background: var(--b);
            padding-top: 5px;
        }
        
        input { 
            background: #111; border: 1px solid var(--n); color: var(--n); 
            padding: 14px; font-size: 16px !important; width: 100%; border-radius: 6px;
            outline: none; appearance: none;
        }
        
        #nk { grid-column: 1 / 2; }
        #key { grid-column: 2 / 3; border-color: var(--r); color: var(--r); -webkit-text-security: disc; }
        #ms { grid-column: 1 / 3; } 
        #ex { 
            grid-column: 3 / 4; grid-row: 1 / 3; 
            background: var(--n); color: #000; border: none; 
            font-weight: bold; border-radius: 6px; font-size: 14px;
        }
        
        .msg-line { margin-bottom: 8px; border-left: 2px solid var(--n); padding-left: 8px; word-break: break-all; line-height: 1.4; }
        
        /* Тап-заставка */
        #loading-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; justify-content: center; align-items: center; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loading-screen" onclick="this.style.display='none';">
        <div style="text-align: center;">
            <div style="font-size: 24px; margin-bottom: 10px;">[ ⚠ ]</div>
            <div>TAP TO INITIALIZE MESSENGER CONTROL</div>
        </div>
    </div>

    <div id="terminal-container">
        <header>// CONTROL MESSENGER v4.1 //</header>
        <div id="chat"></div>
        <div class="controls">
            <input type="text" id="nk" placeholder="NICK" maxlength="10">
            <input type="text" id="key" placeholder="KEY">
            <input type="text" id="ms" placeholder="MESSAGE..." autocomplete="off">
            <button id="ex">SEND</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const msIn = document.getElementById('ms');
        const keyIn = document.getElementById('key');
        const API = 'https://control-u6bq.onrender.com/api'; 
        let cache = new Set();

        function crypt(text, key) {
            if (!key) return text;
            const t = new TextEncoder().encode(text);
            const k = new TextEncoder().encode(key);
            return String.fromCharCode(...t.map((b, i) => b ^ k[i % k.length]));
        }

        async function sync() {
            try {
                const r = await fetch(API);
                const t = await r.text();
                const lines = t.split('\n').filter(x => x.trim());
                lines.forEach((line, idx) => {
                    const id = line + idx;
                    if (!cache.has(id)) {
                        const div = document.createElement('div');
                        div.className = "msg-line";
                        if (line.includes(": ")) {
                            let [u, p] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                            try {
                                let raw = atob(p).split("").map(c => c.charCodeAt(0));
                                let dec = decodeURIComponent(crypt(String.fromCharCode(...raw), keyIn.value));
                                div.innerText = `${u}: ${dec}`;
                            } catch(e) { div.innerText = line; }
                        } else { div.innerText = line; }
                        chat.appendChild(div);
                        cache.add(id);
                        chat.scrollTop = chat.scrollHeight;
                    }
                });
            } catch(e) {}
        }

        async function send() {
            const m = msIn.value;
            if (!m) return;
            try {
                const enc = btoa(crypt(encodeURIComponent(m), keyIn.value));
                await fetch(API, { method: 'POST', body: `${document.getElementById('nk').value || 'ANON'}: ${enc}` });
                msIn.value = '';
                sync();
            } catch(e) {}
        }

        document.getElementById('ex').onclick = send;
        msIn.onkeypress = (e) => { if(e.key === 'Enter') { send(); msIn.blur(); } };

        // Фикс для клавиатуры Samsung - прокрутка при фокусе
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                setTimeout(() => {
                    input.scrollIntoView({ behavior: "smooth", block: "end" });
                }, 300);
            });
        });

        setInterval(sync, 3000);
    </script>
</body>
</html>
