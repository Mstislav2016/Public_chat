<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>胡耶塔 // CRYPTO_TERMINAL</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; }
        body { background: var(--b); color: var(--n); font-family: 'Consolas', monospace; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        header { width: 100%; text-align: center; border-bottom: 1px solid var(--n); padding: 10px; background: rgba(0,255,65,0.05); text-shadow: 0 0 5px var(--n); }
        #chat { width: 95%; max-width: 900px; flex-grow: 1; margin: 15px 0; padding: 15px; border: 1px solid var(--n); overflow-y: auto; background: rgba(0,20,0,0.2); white-space: pre-wrap; font-size: 0.9rem; scroll-behavior: smooth; }
        .controls { width: 95%; max-width: 900px; display: flex; gap: 8px; padding-bottom: 20px; flex-wrap: wrap; }
        input { background: rgba(0,40,0,0.3); border: 1px solid var(--n); color: var(--n); padding: 10px; outline: none; font-family: inherit; transition: 0.3s; }
        input:focus { box-shadow: 0 0 10px var(--n); }
        #nk { width: 80px; }
        #key { width: 120px; border-color: var(--r); color: var(--r); } 
        #ms { flex-grow: 1; min-width: 200px; }
        button { background: var(--n); color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        button:hover { background: #fff; box-shadow: 0 0 15px #fff; }
        .status { width: 95%; max-width: 900px; font-size: 0.7rem; display: flex; justify-content: space-between; margin-bottom: 5px; opacity: 0.8; }
        #chat::-webkit-scrollbar { width: 5px; }
        #chat::-webkit-scrollbar-thumb { background: var(--n); }
    </style>
</head>
<body>
    <header><h1>胡耶塔 // NODE_V2</h1></header>
    <div class="status">
        <span id="l">LINK: ATTEMPTING...</span>
        <span>ENC: XOR_BASE64</span>
    </div>
    <div id="chat">Инициализация систем...</div>
    <div class="controls">
        <input type="text" id="nk" placeholder="NICK" maxlength="10">
        <input type="password" id="key" placeholder="CIPHER_KEY">
        <input type="text" id="ms" placeholder="ENCRYPTED_INPUT..." autocomplete="off">
        <button id="ex">EXEC</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const l = document.getElementById('l');
        const msIn = document.getElementById('ms');
        const nkIn = document.getElementById('nk');
        const keyIn = document.getElementById('key');

        // --- НАСТРОЙКА API ---
        // Если открываешь как файл - подставь свою ссылку от Render сюда:
        const RENDER_URL = 'https://ССЫЛКА_ОТ_RENDER.onrender.com/api'; 
        
        const API = window.location.protocol === 'file:' ? RENDER_URL : window.location.origin + '/api';

        let cache = "";

        // XOR Шифрование (двустороннее)
        function crypt(text, key) {
            if (!key) return text;
            let result = "";
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return result;
        }

        async function sync() {
            try {
                const r = await fetch(API, { mode: 'cors' });
                if (!r.ok) throw new Error();
                const t = await r.text();
                const secret = keyIn.value;
                
                let lines = t.split('\n');
                let processed = "";

                lines.forEach(line => {
                    if (!line.includes(": ")) { processed += line + "\n"; return; }
                    
                    let parts = line.split(": ");
                    let user = parts[0];
                    let payload = parts.slice(1).join(": ");

                    try {
                        // Декодируем из Base64, потом XOR
                        let decrypted = crypt(atob(payload), secret);
                        processed += `${user}: ${decrypted}\n`;
                    } catch(e) {
                        // Если это не шифрованные данные, выводим как есть
                        processed += line + "\n";
                    }
                });

                if (processed !== cache) {
                    chat.innerText = processed;
                    chat.scrollTop = chat.scrollHeight;
                    cache = processed;
                }
                l.innerText = "LINK: STABLE"; l.style.color = "var(--n)";
            } catch (e) {
                l.innerText = "LINK: ERROR (OFFLINE)"; l.style.color = "var(--r)";
            }
        }

        async function send() {
            const nick = nkIn.value || "ANON";
            const secret = keyIn.value;
            const message = msIn.value;
            if (!message) return;

            // Шифруем и пакуем в Base64 для передачи по сети
            const encryptedData = btoa(crypt(message, secret));
            
            try {
                const response = await fetch(API, { 
                    method: 'POST', 
                    mode: 'cors',
                    body: `${nick}: ${encryptedData}` 
                });
                if (response.ok) {
                    msIn.value = '';
                    sync();
                }
            } catch (e) {
                alert("Ошибка отправки! Проверь статус сервера.");
            }
        }

        document.getElementById('ex').onclick = send;
        msIn.onkeypress = (e) => { if(e.key === 'Enter') send(); };
        
        // Синхронизация каждые 2 секунды
        setInterval(sync, 2000);
        sync();
    </script>
</body>
