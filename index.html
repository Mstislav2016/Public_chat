<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CONTROL // NODE</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; --g: rgba(0, 255, 65, 0.15); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--b); color: var(--n); font-family: 'Consolas', 'Courier New', monospace; 
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            text-shadow: 0 0 5px var(--n);
        }

        /* Эффект ЭЛТ-монитора (сканирующие линии) */
        body::after {
            content: " "; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 100; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }

        header { 
            padding: 12px 20px; border-bottom: 1px solid var(--n); display: flex; 
            justify-content: space-between; align-items: center; background: rgba(0,20,0,0.4);
            font-size: 11px; letter-spacing: 1px; flex-shrink: 0;
        }

        #chat { 
            flex: 1; overflow-y: auto; padding: 15px; scroll-behavior: smooth;
            background: radial-gradient(circle at center, #0a0a0a 0%, #050505 100%);
            border-left: 1px solid #111;
        }

        /* Панель ввода - адаптирована под Samsung A55 и ПК */
        .ui-panel { 
            background: #000; border-top: 1px solid var(--n); padding: 12px;
            display: grid; gap: 8px; grid-template-columns: 1fr 1fr 80px;
            padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
            z-index: 10; flex-shrink: 0;
        }

        input { 
            background: #0a0a0a; border: 1px solid var(--n); color: var(--n); 
            padding: 14px; font-size: 16px !important; border-radius: 2px;
            outline: none; font-family: inherit; box-shadow: inset 0 0 5px var(--g);
        }

        #key { border-color: var(--r); color: var(--r); -webkit-text-security: disc; }
        #ms { grid-column: 1 / 3; }
        
        button { 
            grid-column: 3 / 4; grid-row: 1 / 3; background: var(--n); 
            color: #000; border: none; font-weight: bold; cursor: pointer;
            text-transform: uppercase; box-shadow: 0 0 10px var(--n);
        }
        button:active { transform: scale(0.95); opacity: 0.8; }

        /* Сообщения */
        .msg { margin-bottom: 12px; border-left: 3px solid var(--n); padding-left: 10px; line-height: 1.4; animation: appear 0.2s ease; }
        .u-name { font-weight: bold; color: #fff; margin-right: 5px; text-transform: uppercase; font-size: 0.9em; }

        @media (min-width: 800px) {
            .ui-panel { grid-template-columns: 150px 200px 1fr 120px; }
            #ms { grid-column: 3 / 4; }
            button { grid-column: 4 / 5; grid-row: 1 / 2; }
        }

        @keyframes appear { from { opacity: 0; transform: translateX(-5px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <header>
        <span>[ NODE: A55_TERMINAL_V5.5 ]</span>
        <span id="status" style="color: var(--n)">● ONLINE</span>
    </header>
    
    <div id="chat"></div>

    <div class="ui-panel">
        <input type="text" id="nk" placeholder="NICK" maxlength="10">
        <input type="text" id="key" placeholder="KEY">
        <input type="text" id="ms" placeholder="TYPE_DATA..." autocomplete="off">
        <button id="ex" onclick="send()">SEND</button>
    </div>

<script>
    const API = 'https://control-u6bq.onrender.com/api';
    const chat = document.getElementById('chat');
    const keyIn = document.getElementById('key');
    const msIn = document.getElementById('ms');
    const nkIn = document.getElementById('nk');
    let cache = new Set();
    const noiseArr = "0123456789ABCDEF!@#$%&?".split("");

    // Шифрование XOR
    function crypt(t, k) {
        if (!k) return t;
        const te = new TextEncoder().encode(t);
        const ke = new TextEncoder().encode(k);
        return String.fromCharCode(...te.map((b, i) => b ^ ke[i % ke.length]));
    }

    // Анимация цифрового шума при расшифровке
    function anim(el, u, t) {
        let i = 0;
        const interval = setInterval(() => {
            let res = t.split("").map((c, idx) => {
                if (idx < i) return c;
                return noiseArr[Math.floor(Math.random()*noiseArr.length)];
            }).join("");
            
            el.innerHTML = `<span class="u-name">${u}:</span> ${res}`;
            
            if (i >= t.length) {
                clearInterval(interval);
                el.innerHTML = `<span class="u-name">${u}:</span> ${t}`;
            }
            i += 2;
        }, 40);
    }

    async function sync() {
        try {
            const r = await fetch(API);
            const data = await r.text();
            const lines = data.split('\n').filter(l => l.trim());
            const curK = keyIn.value;

            // Если сообщений стало меньше (была очистка), чистим локально
            if (lines.length < cache.size / 2) { chat.innerHTML = ""; cache.clear(); }

            lines.forEach((line, idx) => {
                const id = line + idx + curK;
                if (!cache.has(id)) {
                    const div = document.createElement('div');
                    div.className = "msg";
                    if (line.includes(": ")) {
                        let [u, full] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                        // Отрезаем ключ-хвост для анализатора, если он есть
                        let cipher = full.split("::KEY::")[0];
                        try {
                            let dec = decodeURIComponent(crypt(atob(cipher), curK));
                            chat.appendChild(div);
                            anim(div, u, dec);
                        } catch(e) { 
                            div.innerHTML = `<span class="u-name">${u}:</span> <span style="color:#444">[LOCKED_DATA]</span>`;
                            chat.appendChild(div);
                        }
                    } else { 
                        div.innerText = line; 
                        chat.appendChild(div);
                    }
                    cache.add(id);
                    chat.scrollTop = chat.scrollHeight;
                }
            });
        } catch(e) {}
    }

    async function send() {
        const m = msIn.value;
        const k = keyIn.value;
        if (!m) return;
        
        // Кодируем сообщение + приклеиваем ключ для страницы debug
        let payload = btoa(crypt(encodeURIComponent(m), k));
        if (k) payload += "::KEY::" + k;

        try {
            await fetch(API, {
                method: 'POST',
                body: `${nkIn.value || 'ANON'}: ${payload}`
            });
            msIn.value = '';
            sync();
        } catch(e) { console.error("Send failed"); }
    }

    // Слушатели событий
    keyIn.oninput = () => { chat.innerHTML = ""; cache.clear(); sync(); };
    msIn.onkeypress = (e) => e.key === 'Enter' && send();

    // Запуск
    sync();
    setInterval(sync, 3000);
</script>
</body>
</html>
