<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST_NODE // V6.5</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; }
        * { box-sizing: border-box; }
        body { background: var(--b); color: var(--n); font-family: monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; }
        .ui { padding: 15px; background: #000; border-top: 1px solid var(--n); }
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        input { background: #111; border: 1px solid var(--n); color: var(--n); padding: 12px; font-size: 16px; width: 100%; outline: none; }
        #key { border-color: var(--r); }
        button { background: var(--n); color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; }
        .msg { margin-bottom: 10px; border-left: 2px solid var(--n); padding-left: 10px; line-height: 1.5; }
        .u { font-weight: bold; color: #fff; text-transform: uppercase; font-size: 0.8em; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div class="ui">
        <div class="row">
            <input type="text" id="nk" placeholder="NICK">
            <input type="text" id="key" placeholder="SECRET KEY">
        </div>
        <div class="row">
            <input type="text" id="ms" placeholder="MESSAGE..." autocomplete="off">
        </div>
        <button onclick="send()">[ EXECUTE_SEND ]</button>
    </div>

<script>
    const API = 'https://control-u6bq.onrender.com/api';
    const chat = document.getElementById('chat');
    const keyIn = document.getElementById('key');
    const msIn = document.getElementById('ms');
    const nkIn = document.getElementById('nk');
    let cache = new Set();

    // Исправленный XOR-шифр
    function crypt(t, k) {
        if (!k) return t;
        let out = "";
        for (let i = 0; i < t.length; i++) {
            // Берем код символа текста и XOR-им его с кодом символа ключа по кругу
            out += String.fromCharCode(t.charCodeAt(i) ^ k.charCodeAt(i % k.length));
        }
        return out;
    }

    async function sync() {
        try {
            const r = await fetch(API);
            const data = await r.text();
            const lines = data.split('\n').filter(l => l.trim());
            const curK = keyIn.value;

            lines.forEach((line, idx) => {
                const id = line + idx + curK;
                if (!cache.has(id)) {
                    if (line.includes(": ")) {
                        let [u, full] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                        let [cipherB64, packetKey] = full.split("::KEY::");
                        
                        // ЛОГИКА:
                        // 1. Если сообщение зашифровано, но ключ не тот — НЕ ПОКАЗЫВАЕМ.
                        if (packetKey && curK !== packetKey) return; 
                        
                        // 2. Если сообщение БЕЗ ключа (открытое), а у нас в поле введен ключ — тоже можем скрыть (или оставить)
                        // Давай сделаем, чтобы открытые сообщения видел только тот, у кого пусто в поле KEY
                        if (!packetKey && curK !== "") return;

                        try {
                            const raw = atob(cipherB64);
                            const decrypted = packetKey ? crypt(raw, packetKey) : raw;
                            const decText = decodeURIComponent(decrypted);

                            const div = document.createElement('div');
                            div.className = "msg";
                            div.innerHTML = `<span class="u">${u}:</span> ${decText}`;
                            chat.appendChild(div);
                            cache.add(id);
                        } catch(e) { console.log("Decode error"); }
                    }
                    chat.scrollTop = chat.scrollHeight;
                }
            });
        } catch(e) {}
    }

    async function send() {
        if (!msIn.value) return;
        const k = keyIn.value;
        const msgText = encodeURIComponent(msIn.value);
        
        // Шифруем данные
        const encrypted = crypt(msgText, k);
        const b64 = btoa(encrypted);
        
        // Клеим ключ для анализатора
        let payload = k ? `${b64}::KEY::${k}` : b64;

        await fetch(API, { method: 'POST', body: `${nkIn.value || 'ANON'}: ${payload}` });
        msIn.value = '';
        sync();
    }

    msIn.onkeyup = (e) => { if (e.key === 'Enter') send(); };
    keyIn.oninput = () => { chat.innerHTML = ""; cache.clear(); sync(); };
    setInterval(sync, 2000);
    sync();
</script>
</body>
</html>
