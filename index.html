<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CONTROL : SAFE MESSENGER</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; --g: rgba(0, 255, 65, 0.2); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--b); color: var(--n); font-family: 'Consolas', monospace; 
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            text-shadow: 0 0 5px var(--n);
        }

        /* Эффект старого монитора */
        body::before {
            content: " "; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 118, 0.06));
            z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        header { 
            padding: 15px; border-bottom: 1px solid var(--n); display: flex; 
            justify-content: space-between; align-items: center; background: rgba(0,20,0,0.5);
            font-size: 12px; letter-spacing: 2px;
        }

        #chat { 
            flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth;
            background: radial-gradient(circle at center, #0a0a0a 0%, #050505 100%);
        }

        /* Зона ввода */
        .ui-panel { 
            background: #000; border-top: 1px solid var(--n); padding: 15px;
            display: grid; gap: 10px; grid-template-columns: 1fr 1fr 80px;
            padding-bottom: calc(env(safe-area-inset-bottom) + 15px);
            z-index: 10;
        }

        input { 
            background: #000; border: 1px solid var(--n); color: var(--n); 
            padding: 12px; font-size: 16px !important; border-radius: 0;
            outline: none; font-family: inherit; box-shadow: inset 0 0 5px var(--g);
        }

        #key { border-color: var(--r); color: var(--r); -webkit-text-security: disc; }
        #ms { grid-column: 1 / 3; }
        #ex { 
            grid-column: 3 / 4; grid-row: 1 / 3; background: var(--n); 
            color: #000; border: none; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 15px var(--n); transition: 0.3s;
        }
        #ex:active { transform: scale(0.9); box-shadow: 0 0 5px var(--n); }

        #purge { background: none; border: 1px solid var(--r); color: var(--r); padding: 5px; font-size: 10px; cursor: pointer; }

        /* Сообщения */
        .msg { margin-bottom: 15px; border-left: 3px solid var(--n); padding-left: 10px; line-height: 1.4; animation: blink 0.1s ease; }
        .u-name { font-weight: bold; color: #fff; text-decoration: underline; margin-right: 5px; }
        .noise-text { color: var(--g); }

        @media (min-width: 800px) {
            .ui-panel { grid-template-columns: 150px 200px 1fr 120px; }
            #ms { grid-column: 3 / 4; }
            #ex { grid-column: 4 / 5; grid-row: 1 / 2; }
        }

        @keyframes blink { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <span>[ ANON_NODE // SECURE_LAYER ]</span>
        <button id="purge" onclick="doPurge()">CLEAR_LOGS</button>
    </header>
    
    <div id="chat"></div>

    <div class="ui-panel">
        <input type="text" id="nk" placeholder="PSEUDONIM" maxlength="10">
        <input type="text" id="key" placeholder="CIPHER_KEY">
        <input type="text" id="ms" placeholder="MESSAGE" autocomplete="off">
        <button id="ex" onclick="send()">EXEC</button>
    </div>

<script>
    const API = '/api';
    const chat = document.getElementById('chat');
    const keyIn = document.getElementById('key');
    const msIn = document.getElementById('ms');
    const nkIn = document.getElementById('nk');
    let cache = new Set();
    const noiseArr = "0123456789ABCDEF@#$%&?".split("");

    function crypt(t, k) {
        if (!k) return t;
        const te = new TextEncoder().encode(t);
        const ke = new TextEncoder().encode(k);
        return String.fromCharCode(...te.map((b, i) => b ^ ke[i % ke.length]));
    }

    // Анимация 1/3 (декодирование по 3 символа)
    function anim(el, u, t) {
        let i = 0;
        const interval = setInterval(() => {
            let res = t.split("").map((c, idx) => {
                if (idx < i) return c;
                return noiseArr[Math.floor(Math.random()*noiseArr.length)];
            }).join("");
            
            el.innerHTML = `<span class="u-name">${u}:</span> ${res}`;
            
            if (i >= t.length) {
                clearInterval(interval);
                el.innerHTML = `<span class="u-name">${u}:</span> ${t}`;
            }
            i += 3;
        }, 50);
    }

    async function sync() {
        try {
            const r = await fetch(API);
            const data = await r.text();
            const lines = data.split('\n').filter(l => l.trim());
            const curK = keyIn.value;

            if (lines.length === 0 && cache.size > 0) { chat.innerHTML = ""; cache.clear(); }

            lines.forEach((line, idx) => {
                const id = line + idx + curK;
                if (!cache.has(id)) {
                    const div = document.createElement('div');
                    div.className = "msg";
                    if (line.includes(": ")) {
                        let [u, p] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                        try {
                            let dec = decodeURIComponent(crypt(atob(p), curK));
                            chat.appendChild(div);
                            anim(div, u, dec);
                        } catch(e) { div.innerText = line; chat.appendChild(div); }
                    } else { div.innerText = line; chat.appendChild(div); }
                    cache.add(id);
                    chat.scrollTop = chat.scrollHeight;
                }
            });
        } catch(e) {}
    }

    async function send() {
        if (!msIn.value) return;
        try {
            const enc = btoa(crypt(encodeURIComponent(msIn.value), keyIn.value));
            await fetch(API, { method: 'POST', body: `${nkIn.value || 'ANON'}: ${enc}` });
            msIn.value = '';
            sync();
        } catch(e) {}
    }

    async function doPurge() {
        if(confirm("TERMINATE ALL DATA?")) { await fetch(API, { method: 'DELETE' }); sync(); }
    }

    keyIn.oninput = () => { chat.innerHTML = ""; cache.clear(); sync(); };
    msIn.onkeyup = (e) => e.key === 'Enter' && send();

    sync();
    setInterval(sync, 4000);
</script>
</body>
</html>
