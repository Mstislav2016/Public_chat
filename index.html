<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CONTROL // SYSTEM</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; }
        * { box-sizing: border-box; }
        body { background: var(--b); color: var(--n); font-family: monospace; margin: 0; height: 100vh; overflow: hidden; }
        
        #loading-screen { 
            position: fixed; inset: 0; background: var(--b); z-index: 100; 
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            border: 1px solid var(--n); margin: 5px; text-align: center;
        }

        #terminal-container { display: none; flex-direction: column; height: 100%; padding: 10px; }
        header { text-align: center; border-bottom: 1px solid var(--n); padding: 5px; font-size: 10px; opacity: 0.7; }
        #chat { flex: 1; overflow-y: auto; padding: 10px 0; margin-bottom: 110px; }
        
        .controls { 
            position: fixed; bottom: 0; left: 0; width: 100%; padding: 10px;
            background: #000; border-top: 1px solid var(--n);
            display: grid; grid-template-columns: 1fr 1fr 70px; gap: 5px;
            padding-bottom: calc(env(safe-area-inset-bottom) + 10px);
        }
        
        input { background: #000; border: 1px solid var(--n); color: var(--n); padding: 12px; font-size: 16px !important; outline: none; }
        #key { border-color: var(--r); -webkit-text-security: disc; }
        #ms { grid-column: 1 / 3; }
        #ex { grid-column: 3 / 4; grid-row: 1 / 3; background: var(--n); color: #000; border: none; font-weight: bold; }

        .msg-line { margin-bottom: 8px; word-break: break-all; }
        .blink { animation: b 1.5s infinite; }
        @keyframes b { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

<div id="loading-screen" onclick="start()">
    <div class="blink">[ TAP TO INITIALIZE CONTROL ]</div>
</div>

<div id="terminal-container">
    <header>// CONTROL_PANEL_V4.3 // STATUS: ONLINE //</header>
    <div id="chat"></div>
    <div class="controls">
        <input type="text" id="nk" placeholder="NICK" maxlength="10">
        <input type="text" id="key" placeholder="KEY">
        <input type="text" id="ms" placeholder="MESSAGE..." autocomplete="off">
        <button id="ex">SEND</button>
    </div>
</div>

<script>
    const API = '/api'; // На рендере будет работать через относительный путь
    const chat = document.getElementById('chat');
    const cache = new Set();
    const noise = "0123456789ABCDEF!@#$%^&*";

    function start() {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('terminal-container').style.display = 'flex';
        sync();
        setInterval(sync, 3000);
    }

    function crypt(t, k) {
        if (!k) return t;
        const te = new TextEncoder().encode(t);
        const ke = new TextEncoder().encode(k);
        return String.fromCharCode(...te.map((b, i) => b ^ ke[i % ke.length]));
    }

    function anim(el, u, t) {
        let i = 0;
        const f = () => {
            el.innerHTML = `<strong>${u}:</strong> ` + t.split("").map((c, idx) => idx < i ? t[idx] : noise[Math.floor(Math.random()*noise.length)]).join("");
            if (i < t.length) { i += 3; setTimeout(f, 40); }
            else { el.innerHTML = `<strong>${u}:</strong> ${t}`; }
        };
        f();
    }

    async function sync() {
        try {
            const r = await fetch(API);
            const text = await r.text();
            text.split('\n').filter(l => l.trim()).forEach((line, idx) => {
                if (!cache.has(line + idx)) {
                    const div = document.createElement('div');
                    div.className = "msg-line";
                    chat.appendChild(div);
                    if (line.includes(": ")) {
                        let [u, p] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                        try {
                            let raw = atob(p).split("").map(c => c.charCodeAt(0));
                            let dec = decodeURIComponent(crypt(String.fromCharCode(...raw), document.getElementById('key').value));
                            anim(div, u, dec);
                        } catch(e) { div.innerText = line; }
                    } else { div.innerText = line; }
                    cache.add(line + idx);
                    chat.scrollTop = chat.scrollHeight;
                }
            });
        } catch(e) {}
    }

    async function send() {
        const m = document.getElementById('ms').value;
        const n = document.getElementById('nk').value || 'ANON';
        const k = document.getElementById('key').value;
        if (!m) return;

        try {
            const enc = btoa(crypt(encodeURIComponent(m), k));
            await fetch(API, {
                method: 'POST',
                body: `${n}: ${enc}`,
                headers: { 'Content-Type': 'text/plain' }
            });
            document.getElementById('ms').value = '';
            sync();
        } catch(e) { alert("Send failed!"); }
    }

    document.getElementById('ex').onclick = send;
    document.getElementById('ms').onkeypress = (e) => e.key === 'Enter' && send();
</script>
</body>
</html>
