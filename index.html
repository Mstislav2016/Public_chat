<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL // SYSTEM</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--b); color: var(--n); 
            font-family: 'Courier New', monospace; 
            margin: 0; padding: 15px;
            display: flex; flex-direction: column;
            min-height: 100vh;
        }

        /* Поле чата */
        #chat { 
            flex: 1; border: 1px solid var(--n); 
            padding: 10px; margin-bottom: 15px;
            background: rgba(0,255,65,0.02);
            overflow-y: auto; font-size: 14px;
            min-height: 200px;
        }

        /* Контейнер ввода */
        .input-zone { display: flex; flex-direction: column; gap: 10px; }
        
        .row { display: flex; gap: 10px; }
        
        input { 
            background: #111; border: 1px solid var(--n); color: var(--n); 
            padding: 15px; font-size: 16px !important; border-radius: 4px;
            outline: none; width: 100%;
            font-family: inherit;
        }

        #key { border-color: var(--r); color: var(--r); -webkit-text-security: disc; }
        
        button { 
            padding: 15px; border: none; font-weight: bold; 
            font-family: inherit; cursor: pointer; text-transform: uppercase;
        }

        #ex { background: var(--n); color: #000; flex: 1; }
        #del-btn { background: none; border: 1px solid var(--r); color: var(--r); font-size: 10px; margin-top: 10px; }

        .msg-line { margin-bottom: 8px; border-left: 2px solid var(--n); padding-left: 8px; word-break: break-all; }
        .noise { color: #004411; }
    </style>
</head>
<body>

    <div style="font-size: 10px; margin-bottom: 5px; opacity: 0.7;">// NODE: CONTROL_V4.5 // SYSTEM_READY</div>
    
    <div id="chat"></div>

    <div class="input-zone">
        <div class="row">
            <input type="text" id="nk" placeholder="NICK" maxlength="10">
            <input type="text" id="key" placeholder="KEY">
        </div>
        
        <input type="text" id="ms" placeholder="TYPE_MESSAGE..." autocomplete="off">
        
        <div class="row">
            <button id="ex" onclick="send()">[ SEND_DATA ]</button>
        </div>
        
        <button id="del-btn" onclick="clearData()">[ PURGE_ALL_LOGS ]</button>
    </div>

<script>
    const API = '/api';
    const chat = document.getElementById('chat');
    const nkIn = document.getElementById('nk');
    const keyIn = document.getElementById('key');
    const msIn = document.getElementById('ms');
    let cache = new Set();
    const noiseChars = "0123456789ABCDEF!@#$%^&*";

    // Сразу запускаем синхронизацию
    sync();
    setInterval(sync, 3000);

    async function clearData() {
        if(confirm("DELETE EVERYTHING?")) {
            await fetch(API, { method: 'DELETE' });
            chat.innerHTML = "";
            cache.clear();
        }
    }

    function crypt(t, k) {
        if (!k) return t;
        const te = new TextEncoder().encode(t);
        const ke = new TextEncoder().encode(k);
        return String.fromCharCode(...te.map((b, i) => b ^ ke[i % ke.length]));
    }

    function anim(el, u, t) {
        let i = 0;
        const f = () => {
            el.innerHTML = `<strong>${u}:</strong> ` + t.split("").map((c, idx) => idx < i ? t[idx] : noiseChars[Math.floor(Math.random()*noiseChars.length)]).join("");
            if (i < t.length) { i += 3; setTimeout(f, 40); }
            else { el.innerHTML = `<strong>${u}:</strong> ${t}`; }
        };
        f();
    }

    async function sync() {
        try {
            const r = await fetch(API);
            const text = await r.text();
            const lines = text.split('\n').filter(l => l.trim());
            
            if (lines.length < cache.size / 2) { chat.innerHTML = ""; cache.clear(); }

            lines.forEach((line, idx) => {
                const id = line + idx;
                if (!cache.has(id)) {
                    const div = document.createElement('div');
                    div.className = "msg-line";
                    chat.appendChild(div);
                    if (line.includes(": ")) {
                        let [u, p] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                        try {
                            let raw = atob(p).split("").map(c => c.charCodeAt(0));
                            let dec = decodeURIComponent(crypt(String.fromCharCode(...raw), keyIn.value));
                            anim(div, u, dec);
                        } catch(e) { div.innerText = line; }
                    } else { div.innerText = line; }
                    cache.add(id);
                    chat.scrollTop = chat.scrollHeight;
                }
            });
        } catch(e) {}
    }

    async function send() {
        const m = msIn.value;
        const n = nkIn.value || 'ANON';
        const k = keyIn.value;
        if (!m) return;

        try {
            const enc = btoa(crypt(encodeURIComponent(m), k));
            await fetch(API, {
                method: 'POST',
                body: `${n}: ${enc}`,
                headers: { 'Content-Type': 'text/plain' }
            });
            msIn.value = '';
            sync();
        } catch(e) {}
    }

    msIn.onkeypress = (e) => e.key === 'Enter' && send();
</script>
</body>
</html>
