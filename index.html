<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CONTROL // NODE</title>
    <style>
        :root { --n: #00ff41; --b: #050505; --r: #ff0055; --g: rgba(0, 255, 65, 0.15); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--b); color: var(--n); font-family: 'Consolas', monospace; 
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header { 
            padding: 12px 20px; border-bottom: 1px solid var(--n); display: flex; 
            justify-content: space-between; align-items: center; background: rgba(0,20,0,0.4);
            font-size: 11px; flex-shrink: 0;
        }

        #chat { 
            flex: 1; overflow-y: auto; padding: 15px; 
            background: radial-gradient(circle at center, #0a0a0a 0%, #050505 100%);
        }

        .ui-panel { 
            background: #000; border-top: 1px solid var(--n); padding: 12px;
            display: grid; gap: 8px; grid-template-columns: 1fr 1fr 80px;
            padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
            z-index: 10; flex-shrink: 0;
        }

        input { 
            background: #0a0a0a; border: 1px solid var(--n); color: var(--n); 
            padding: 14px; font-size: 16px !important; border-radius: 2px;
            outline: none; font-family: inherit;
        }

        #key { border-color: var(--r); color: var(--r); }
        #ms { grid-column: 1 / 3; }
        
        button { 
            grid-column: 3 / 4; grid-row: 1 / 3; background: var(--n); 
            color: #000; border: none; font-weight: bold; cursor: pointer;
            text-transform: uppercase; box-shadow: 0 0 10px var(--n);
        }

        .msg { margin-bottom: 12px; border-left: 3px solid var(--n); padding-left: 10px; animation: appear 0.2s ease; }
        .u-name { font-weight: bold; color: #fff; margin-right: 5px; }
        .mode-tag { font-size: 9px; padding: 2px 4px; margin-left: 5px; border: 1px solid; }

        @media (min-width: 800px) {
            .ui-panel { grid-template-columns: 150px 200px 1fr 120px; }
            #ms { grid-column: 3 / 4; }
            button { grid-column: 4 / 5; grid-row: 1 / 2; }
        }
        @keyframes appear { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <span>[ NODE: TERMINAL_V6.0 ]</span>
        <span id="status">● ONLINE</span>
    </header>
    
    <div id="chat"></div>

    <div class="ui-panel">
        <input type="text" id="nk" placeholder="NICK" maxlength="10">
        <input type="text" id="key" placeholder="KEY (OPTIONAL)">
        <input type="text" id="ms" placeholder="MESSAGE...">
        <button id="ex" onclick="send()">SEND</button>
    </div>

<script>
    const API = '/api';
    const chat = document.getElementById('chat');
    const keyIn = document.getElementById('key');
    const msIn = document.getElementById('ms');
    const nkIn = document.getElementById('nk');
    let cache = new Set();

    function crypt(t, k) {
        if (!k) return t;
        const te = new TextEncoder().encode(t);
        const ke = new TextEncoder().encode(k);
        return String.fromCharCode(...te.map((b, i) => b ^ ke[i % ke.length]));
    }

    async function sync() {
        try {
            const r = await fetch(API);
            const data = await r.text();
            const lines = data.split('\n').filter(l => l.trim());
            const curK = keyIn.value;

            lines.forEach((line, idx) => {
                const id = line + idx + curK;
                if (!cache.has(id)) {
                    const div = document.createElement('div');
                    div.className = "msg";
                    if (line.includes(": ")) {
                        let [u, full] = [line.split(": ")[0], line.split(": ").slice(1).join(": ")];
                        let cipher = full.split("::KEY::")[0];
                        let hasKeyInPacket = full.includes("::KEY::");

                        try {
                            // Если в пакете нет ключа, значит это сырой текст
                            let dec = hasKeyInPacket 
                                ? decodeURIComponent(crypt(atob(cipher), curK))
                                : decodeURIComponent(atob(cipher));
                            
                            let mode = hasKeyInPacket ? `<span class="mode-tag" style="color:var(--r)">SECURE</span>` : `<span class="mode-tag" style="color:var(--n)">OPEN</span>`;
                            div.innerHTML = `<span class="u-name">${u}:</span> ${dec} ${mode}`;
                        } catch(e) { 
                            div.innerHTML = `<span class="u-name">${u}:</span> <span style="color:#444">[LOCKED]</span>`;
                        }
                    } else { div.innerText = line; }
                    chat.appendChild(div);
                    cache.add(id);
                    chat.scrollTop = chat.scrollHeight;
                }
            });
        } catch(e) {}
    }

    async function send() {
        if (!msIn.value) return;
        const k = keyIn.value;
        // Кодируем всегда в Base64 для передачи, но шифруем только если есть ключ
        let payload = btoa(crypt(encodeURIComponent(msIn.value), k));
        if (k) payload += "::KEY::" + k;

        await fetch(API, { method: 'POST', body: `${nkIn.value || 'ANON'}: ${payload}` });
        msIn.value = '';
        sync();
    }

    keyIn.oninput = () => { chat.innerHTML = ""; cache.clear(); sync(); };
    msIn.onkeypress = (e) => e.key === 'Enter' && send();
    setInterval(sync, 3000);
    sync();
</script>
</body>
</html>
